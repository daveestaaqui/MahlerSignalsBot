services:
  - type: web
    name: aurora-signals
    env: node
    plan: free
    runtime: node
    region: oregon
    buildCommand: ""
    startCommand: "node dist/index.js"
    autoDeploy: true
    healthCheckPath: "/status"
    envVars:
      - key: HOST
        value: "0.0.0.0"
      - key: PORT
        value: "8787"
      - key: ADMIN_TOKEN
        sync: false
      - key: SCHEDULE_MS
        value: "1800000"
      - key: CHECKOUT_PRO_URL
        sync: false
      - key: CHECKOUT_ELITE_URL
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID_FREE
        sync: false
      - key: TELEGRAM_CHAT_ID_PRO
        sync: false
      - key: TELEGRAM_CHAT_ID_ELITE
        sync: false
      - key: DISCORD_WEBHOOK_URL_FREE
        sync: false
      - key: DISCORD_WEBHOOK_URL_PRO
        sync: false
      - key: DISCORD_WEBHOOK_URL_ELITE
        sync: false
